<!DOCTYPE html>
<html lang="en" class="h-100">

<body class="vh-100" style="background-image:url('assets/images/bg.png'); background-position:center;">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href="index.html"><img src="images/logo/logo-full.png" alt=""></a>
                                    </div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form #addForm="ngForm" action="https://yashadmin.dexignzone.com/xhtml/index.html">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@example.com" [(ngModel)]="loginrequest.email" name="email" required>
                                            <div *ngIf="addForm.controls['email']?.hasError('required') && addForm.controls['email']?.dirty" class="text-danger">
												Email is required.
											  </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="Password" [(ngModel)]="loginrequest.password"  name="password" required>
                                            <div *ngIf="addForm.controls['password']?.hasError('required') &&addForm.controls['password']?.dirty" class="text-danger">
												Password is required.
											  </div>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block" (click)="Authenticate(addForm)"  >Sign in</button>
                                        </div>
                                        <!-- <p> Don't have a account ? <a href="/registerlogin">Sign Up</a> </p> -->
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


l
</body>

</html>
